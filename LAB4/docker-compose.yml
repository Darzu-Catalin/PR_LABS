
services:
  leader:
    build: .
    container_name: leader
    command: python leader.py
    ports:
      - "8000:5000"
    environment:
      - WRITE_QUORUM=5
      - MIN_DELAY=0.0001
      - MAX_DELAY=1
      - PORT=5000
    networks:
      - kvstore_network

  follower1:
    build: .
    container_name: follower1
    command: python follower.py
    ports:
      - "8001:5000"
    environment:
      - FOLLOWER_ID=1
      - PORT=5000
    networks:
      - kvstore_network
    depends_on:
      - leader

  follower2:
    build: .
    container_name: follower2
    command: python follower.py
    ports:
      - "8002:5000"
